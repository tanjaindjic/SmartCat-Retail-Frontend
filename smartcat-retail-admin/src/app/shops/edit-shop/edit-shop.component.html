<div class="main-content-container">
    <h4>Edit Shop</h4>

    <div class="form-container">
        <mat-form-field class="shopName">
                <input matInput required emptyValidator type="text" placeholder="Name" [(ngModel)]="shopName" #shopNameVal="ngModel">
        </mat-form-field>
        <mat-form-field>
               <input matInput name="addressInput" type="text" placeholder="Address" [(ngModel)]="shopAddress">  
        </mat-form-field>
        <mat-form-field class="shopPhone">
                <input matInput phoneValidator name="phoneInput" type="text" placeholder="Phone" 
                [(ngModel)]="shopPhone" #shopPhoneNo="ngModel">
        </mat-form-field>
        <mat-form-field>
            <mat-select required [(ngModel)]="selectedTerritory">
            <mat-option *ngFor="let t of territories | async" [value]="t.id">{{t.city}}, {{t.country}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="button-container">
        <button [disabled]="shopNameVal.errors?.invalid || shopPhoneNo.errors?.invalid" mat-flat-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
        <button mat-flat-button color="warn" type="button" (click)="delete()">Delete</button>
    </div>
</div>
