<div class="main-content-container">
    <h4>New Employee</h4>

    <form #newEmployeeForm="ngForm" class="form-container">
        <mat-form-field>
                <input matInput required name="employeeFirstNameInput" type="text" placeholder="First Name" [(ngModel)]="firstName">
        </mat-form-field>
        <mat-form-field>
               <input matInput required name="employeeLastName" type="text" placeholder="Last Name" [(ngModel)]="lastName"> 
        </mat-form-field>
        <mat-form-field>
                <input matInput required emailValidator name="employeeEmail" type="email" placeholder="Email" 
                [(ngModel)]="email" #employeeEmail="ngModel">
        </mat-form-field>
        <mat-form-field>
                <input matInput name="employeePosition" type="text" placeholder="Position" [(ngModel)]="position">
        </mat-form-field>
        <mat-form-field>
            <mat-select required name="selectedShop" [(ngModel)]="selectedShop" placeholder="Shop">
            <mat-option *ngFor="let s of shops" [value]="s.id">{{s.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <div class="button-container">
        <button [disabled]="!(firstName.trim() && lastName.trim() && !employeeEmail.errors?.invalidFormat && selectedShop)" mat-flat-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
    </div>
</div>
