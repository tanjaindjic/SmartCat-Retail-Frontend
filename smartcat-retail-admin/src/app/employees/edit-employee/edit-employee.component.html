<div class="main-content-container">
    <h4>Edit Employee</h4>

    <div class="form-container">
        <mat-form-field>
                <input matInput required alphabetValidator name="employeeFirstName" type="text" placeholder="First Name" 
                [(ngModel)]="firstName" #empFirstName="ngModel">
        </mat-form-field>
        <mat-form-field>
               <input matInput required alphabetValidator name="employeeLastName" type="text" placeholder="Last Name" 
               [(ngModel)]="lastName" #empLastName="ngModel"> 
        </mat-form-field>
        <mat-form-field>
                <input matInput required emailValidator name="employeeEmail" type="email" placeholder="Email" 
                [(ngModel)]="email" #empEmail="ngModel">
        </mat-form-field>
        <mat-form-field>
                <input matInput name="employeePosition" type="text" placeholder="Position" [(ngModel)]="position">
        </mat-form-field>
        <mat-form-field>
            <mat-select [(ngModel)]="selectedShop">
            <mat-option *ngFor="let s of shops" [value]="s.id">{{s.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="button-container">
        <button [disabled]="empFirstName.errors?.invalid || empLastName.errors?.invalid || empEmail.errors?.invalid" mat-flat-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
        <button mat-flat-button color="warn" type="button" (click)="delete()">Delete</button>
    </div>
</div>
