<form #edit = "ngForm" (ngSubmit)="save()">
    <label for="cityInput">City:
        <input name="cityInput" type="text" placeholder="Enter the city name" [(ngModel)]="newCity">
    </label>
    <br/>
     <label for="postalInput">Postal Code:
        <input name="postalInput" type="text" placeholder="Enter the postal code" [(ngModel)]="newPostal"> 
    </label>
    <br/>
    <label for="countryInput">Country:
        <input name="countryInput" type="text" placeholder="Enter the country name" [(ngModel)]="newCountry">
    </label>
    <br/>
    <button type="submit">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
    <button type="button" (click)="delete()">Delete</button>
</form>
