<div>
    <div>
        <label for="cityInput">City:
            <input id="cityInput" type="text" placeholder="Enter the city name" value={{selectedTerritory.city}}>
        </label>
    </div>
    <div>
        <label for="postalInput">Postal Code:
            <input id="postalInput" type="text" placeholder="Enter the postal code" value="{{selectedTerritory.postal}}">
        </label>
    </div>
    <div>
        <label for="countryInput">Country:
            <input id="countryInput" type="text" placeholder="Enter the country name" value="{{selectedTerritory.country}}">
        </label>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
    <button>Delete</button>
   
</div>
