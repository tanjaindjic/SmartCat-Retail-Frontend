<div class="main-content-container">
    <h4>Edit Territory</h4>

    <div class="form-container">
        <mat-form-field>
                <input matInput required name="cityInput" type="text" placeholder="City" [(ngModel)]="newCity">
        </mat-form-field>
        <mat-form-field>
                <input matInput name="postalInput" type="text" placeholder="Postal Code" [(ngModel)]="newPostal"> 
        </mat-form-field>
        <mat-form-field>
                <input matInput required name="countryInput" type="text" placeholder="Country" [(ngModel)]="newCountry">
        </mat-form-field>
    </div>
    <div class="button-container">
        <button [disabled]="!(newCity && newCountry)" mat-flat-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
        <button mat-flat-button color="warn" type="button" (click)="delete()">Delete</button>
    </div>
</div>
