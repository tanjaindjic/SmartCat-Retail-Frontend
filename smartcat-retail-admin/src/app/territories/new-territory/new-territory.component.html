<div>
    <div>
        <label for="cityInput">City:
            <input id="cityInput" type="text" placeholder="Enter the city name" [(ngModel)]=cityInput>
        </label>
    </div>
    <div>
        <label for="postalInput">Postal Code:
            <input id="postalInput" type="text" placeholder="Enter the postal code" [(ngModel)]="postalInput">
        </label>
    </div>
    <div>
        <label for="countryInput">Country:
            <input id="countryInput" type="text" placeholder="Enter the country name" [(ngModel)]="countryInput">
        </label>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
    
</div>
